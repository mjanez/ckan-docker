name: Build & Push CKAN Docker image 

on:
  # Trigger the workflow on push or pull request,
  # only for the master branch (also pull_request) or ckan-*.*.* tags
  push:
    branches: [ 'master' ]
    tags: [ 'ckan-*.*.*' ]
  pull_request:
    branches: [ 'master' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    -  uses: actions/checkout@v2

    -  name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v1
      
    -  name: Set up QEMU
       uses: docker/setup-qemu-action@v1

    -  name: NGINX build
       uses: docker/build-push-action@v2
       with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: false
          tags: kowhai/ckan-docker-nginx:test-build-only

    -  name: PostgreSQL build
       uses: docker/build-push-action@v2
       with:
          context: ./postgresql
          file: ./postgresql/Dockerfile
          push: false
          tags: kowhai/ckan-docker-postgresql:test-build-only

    -  name: Solr build
       uses: docker/build-push-action@v2
       with:
          context: ./solr
          file: ./solr/Dockerfile
          push: false
          tags: kowhai/ckan-docker-solr:test-build-only

      - name: Login to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      
      - name: CKAN Build and push
        uses: docker/build-push-action@v3
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          context: ./ckan
          file: ./ckan/Dockerfile
